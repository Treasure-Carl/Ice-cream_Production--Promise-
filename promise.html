<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="promise.css">
    <title>Project on Promise</title>
</head>
<body>
    <h1 class="header-title">Ice Cream Production Simulation</h1>
    <div id="simulation">
      
        <p>
            <ul>
                <li>Order from the customer</li>
                <li>Fetch Ingrident</li>
                <li>Start Production</li>
                <li>Serve</li>
            </ul>
        </p>
        <div id="overlay">
            <div id="title">
                <h3>Our Ice-cream</h3>
                    <div id="production">
                        <p id="first"></p>
                        <p id="second"></p>
                        <p id="third"></p>
                        <p id="fourth"></p>
                        <p id="fifth"></p>
                        <p id="sixth"></p>
                        <p id="seventh"></p>
                        <p id="eighth"><img src="" alt=""></p>
                        <h3 id="reject"></h3>
                        <h3 id="catch"></h3>
                        <h3 class="finally"></h3>
                        <div class="img"></div>

                    </div>
            </div>
        </div>
        <marquee behavior="bottom" direction="left">The Ice cream production can either go good or bad on a bad production day!!!</marquee>
    </div>
    <script src="promise.js"></script>
</body>
</html>
